<div id="profiling">
    <h2>SQL queries</h2>
    <table cellpadding="0" cellspacing="0">
        <thead>
            <tr>
               <th>Request id</th>
               <th>Type</th>
               <th>Time</th>
               <th>SQL query or request.path</th>
            </tr>
        </thead>
        <tbody>
        {% for q in queries %}        
            <tr style="{% if q.type = 'request_started' %}color: red{% elif q.type = 'request_total' %}color: blue; {% endif %}">
                <td style="padding-right: 10px">{{ q.request_id }}</td>
                <td style="padding-right: 20px">{{ q.type }}</td>
                 <td style="padding-right: 20px">{{ q.time }}</td>
                <td style="padding-bottom: 7px">{{ q.sql }}</td>
            </tr> 
        {% endfor %}
        </tbody>
    </table>
</div>
